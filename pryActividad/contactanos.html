<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Contactanos</title>
</head>
<body>
    <div class="row">
        <nav>
            <div class="nav-wrapper">
                <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" class="brand-logo">SENA</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="conocenos.html">Conocenos</a></li>
                    <li><a href="sedes.html">Sedes</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>
                    <li><a href="registrarme.html">Registrarme</a></li>
    
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <form class="col s12">
          <div class="row">
             <div class="input-field col s6">
                 <i class="material-icons prefix">face</i>
                 <input id="icon_prefix" type="text" class="validate">
                 <label for="icon_prefix">Nombre</label>
             </div>
         </div>
     </form>
     <form class="col s12">
         <div class="row">
             <div class="input-field col s6">
                 <i class="material-icons prefix">contact_mail</i>
                 <input id="icon_prefix" type="email" class="validate">
                 <label for="icon_prefix">Correo Electronico</label>
             </div>
         </div>
     </form>

     <form class="col s12">
         <div class="row">
             <div class="input-field col s6">
                 <i class="material-icons prefix">markunread</i>
                 <input id="icon_prefix" type="text" class="validate">
                 <label for="icon_prefix">Asunto</label>
              </div>
          </div>
      </form>
      
      <div class="row">
            <form class="col s12">
               <div class="row">
                   <div class="input-field col s6">
                    <i class="material-icons prefix">format_align_justify</i>
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Textarea</label>
                  </div>
              </div>

              <div class="row">
                 <!-- Botón de Aceptar -->

                 <div class="col s6">
                     <button class="btn waves-effect waves-light" type="submit" name="action">Aceptar
                        <i class="material-icons right">send</i>
                     </button>
                 </div>

                 <!-- Botón de cancelar -->

                 <div class="col s6">
                     <button class="btn waves-effect waves-light" type="submit" name="action">Cancelar
                        <i class="material-icons right">not_interested</i>
                     </button>
                 </div>
             </div>
          </form>
      </div>
 </div>

    <script src="js/materialize.min.js"></script>
</body>
</html>
