<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        /* Universal */
        * {
            border: 1px dotted red;
        }
        /* Type or Label */
        h3 {
            background-color:blue;
        }
        /* Nested */
        h3 em {
            color:white
        }
        /* Texto con una clase y color */
        .txt-white {
            color: white;
        }

    </style>
</head>
<body>
 <section>
     <h3 class="txt-white">* <em>Universal</em></h3>
 </section>
 <section>
     <h3 class="txt-white">h3 <em>(Selector Type or Label)</em></h3>
 </section>
 <section>
    <h3 class="txt-white">h3 em <em>(Nested Selector)</em></h3>
</section>
</body>
</html>
