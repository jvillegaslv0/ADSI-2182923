<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors: Hexadecimal</title>
    <style>
        div.row {
            margin: 0px auto;
        }
        /* Ancho de cajas */
        div.row1,
        div.row2 {
            width: 600px;
        }
        div.row3 {width: 480px;}
        div.row4 {width: 360px;}

        div.box {
    
            background-color: #808080;
            display: inline-block;
            font: 1em Arial;
            height: 120px;
            line-height: 8em;
            margin-left: -4px;
            text-align: center;
            width: 120px;
        }
/* Clase texto blanco */
        .txt-white {
            color: #ffffff;
        }

/* row 1 ------------------------------------------- */
        div.maroon {background-color: #800000;}
        div.red {background-color: #ff0000;}
        div.orange {background-color:#ffa500;}
        div.yellow {background-color: #fafa00;}
        div.olive {background-color: #808000;}
/* row 2 -------------------------------------------- */
        div.purple {background-color: #800080;}
        div.fuchsia {background-color: #fa00fa;}
        div.white {background-color:#fafafa;}
        div.lime {background-color:#00fa00;}
        div.green {background-color: #008000;}
/* row 3 ----------------------------------- */
div.navy {background-color: #000080;}
div.blue {background-color:#0000fa;}
div.aqua {background-color:#00fafa;}
div.teal{background-color: #008080;}
/* row 4 */
div.black {background-color: #000000;}
div.silver {background-color:#c6c6c6;}
div.gray {background-color:#808080;}

    </style>
</head>
<body>

    <div class="row row1">
        <div class="box maroon txt-white">#800000</div>
        <div class="box red">#ff0000</div>
        <div class="box orange">#ffa500</div>
        <div class="box yellow">#fafa00</div>
        <div class="box olive txt-white">#808000</div>
    </div>
    <div class="row row2">
        <div class="box purple txt-white">#800080</div>
        <div class="box fuchsia">#fa00fa</div>
        <div class="box white">#fafafa</div>
        <div class="box lime">#00fa00</div>
        <div class="box green txt-white">#008000</div>
    </div>
    <div class="row row3">
        <div class="box navy txt-white">#000080</div>
        <div class="box blue txt-white">#0000fa</div>
        <div class="box aqua">#00fafa</div>
        <div class="box teal txt-white">#008080</div>
    </div>
    <div class="row row4">
        <div class="box black txt-white">#000000</div>
        <div class="box silver">#c6c6c6</div>
        <div class="box gray txt-white">#808080</div>
    </div>

</body>
</html>
