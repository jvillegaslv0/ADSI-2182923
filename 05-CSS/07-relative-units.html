<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
    <style>
        h3.px   {
            font-size: 16px;
        }
        h3.em {
            font-size: 2em;
        }
        h3.ex {
            font-size: 3ex;
        }
    </style>
</head>
<body>
   <h3 class="px">Pixels</h3>
   <h3 class="em">EM</h3>
   <h3 class="ex">ex</h3>
</body>
</html>
